<mat-sidenav-container class="sidenav-container">
  <mat-sidenav fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false"
               #drawer
               class="sidenav">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        Main page
      </a>
      <a mat-list-item href="#" routerLink="/create" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        Create a new Tender
      </a>
      <a mat-list-item href="#" routerLink="/tree" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        Tree
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Tenders</span>
    </mat-toolbar>

    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
