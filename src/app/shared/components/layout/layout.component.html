<mat-sidenav-container class="sidenav-container">
  <mat-sidenav fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false"
               #drawer
               class="sidenav">

    <!-- Vertical menu -->
    <mat-nav-list>
      <a mat-list-item routerLink="/list" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        {{ 'MENU.MAIN_PAGE' | translate }}
      </a>
      <a mat-list-item routerLink="/create" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        {{ 'MENU.CREATE_NEW_TENDER' | translate }}
      </a>
      <a mat-list-item routerLink="/view" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        {{ 'MENU.VIEW_TENDER' | translate }}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Header -->
    <mat-toolbar [color]="currentThemePalette">
      <button type="button" aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div>{{ 'APP_TITLE' | translate }}</div>
      <div class="spacer"></div>
      <st-language-toggle>Loading...</st-language-toggle>
    </mat-toolbar>

    <!-- Content -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>

<st-footer>Loading footer...</st-footer>
