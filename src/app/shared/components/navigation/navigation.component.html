<mat-sidenav-container class="sidenav-container">
  <mat-sidenav fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false"
               #drawer
               class="sidenav">

    <mat-toolbar>
      {{ 'MENU.LABEL' | translate }}
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item href="#" routerLink="/list" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        {{ 'MENU.MAIN_PAGE' | translate }}
      </a>
      <a mat-list-item href="#" routerLink="/create" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        {{ 'MENU.CREATE_NEW_TENDER' | translate }}
      </a>
      <a mat-list-item href="#" routerLink="/view" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        {{ 'MENU.VIEW_TENDER' | translate }}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ 'APP_TITLE' | translate }}</span>
      <span class="spacer"></span>
      <st-language-toggle>Loading...</st-language-toggle>
    </mat-toolbar>

    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
